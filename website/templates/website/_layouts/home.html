<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Página Django</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; margin-bottom: 10px; shadow: 2px 2px 5px #ccc; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Lista de Itens do Banco de Dados</h1>
    
    {% for item in itens %}
        <div class="card">
            <h3>{{ item.titulo }}</h3>
            <p>{{ item.descricao }}</p>
            <small>Criado em: {{ item.criado_em }}</small>
        </div>
    {% empty %}
        <p>Nenhum item encontrado. Vá ao /admin e adicione alguns!</p>
    {% endfor %}
</body>
</html>
